<mat-card style="margin: 2px;"
          class="mat-elevation-z0"
          fxFlex fxLayoutAlign="space-between" fxLayout="column"
          [ngStyle]="{
            'background': 'linear-gradient(' + tileColorFrom + ',' + tileColorTo + '),' + tileImgUrl,
            'background-size': 'cover'}">

  <mat-card-header>
      <mat-card-title style="z-index: 800"> {{caption}} <br/> {{subHeader}}</mat-card-title>
  </mat-card-header>

  <!--<img mat-card-image [src]="'/assets/john-carlisle-539580-unsplash.jpg'" fxLayout="row" fxLayoutAlign="space-between" style="contColor: 0.3; z-index: 0">-->

  <mat-card-content fxLayout="column"
                    fxLayoutAlign="space-between"
                    fxFlex [ngStyle]="{
                        'background-color': contColor, 'opacity': '1.0'}">
      <!-- Content here -->
      content
      <!-- e.g. shaded sub-content here -->
      <p [ngStyle]="{'background-color': 'rgba(0,0,0,1.0)', 'opacity': '0.5'}">
          sub-content
      </p>
  </mat-card-content>

  <mat-card-footer>
    <!-- Action buttons -->
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-around" fxFlexFill>
      <!-- Flex-layout spacing -->
      <div></div>
        <!-- Button with text -->
<!--      <button mat-raised-button
              class="link-btn"
              fxFlexAlign="center"
              style="background: transparent" color="white" matTooltip="Enter {{caption}}"
              [matTooltipShowDelay]="1000">
          Enter
      </button>-->
      <button mat-icon-button
              matTooltip="Details to {{caption}}"
              class="link-btn"
              [matTooltipPosition]="'above'"
              [matTooltipShowDelay]="500"
              [routerLink]="['/dashboard', routerLink.path.toString(),
                              { outlets: {'sidenavcontent': [routerLink.end] }}]">
        <mat-icon fxFlexAlign="center">chevron_right</mat-icon>
      </button>

      <button mat-icon-button
              fxFlexAlign="right"
              matTooltip="Hide"
              [matTooltipPosition]="'above'"
              [matTooltipShowDelay]="500">
<!--        <mat-icon style="margin: auto;" class="fa" ngClass="fa-times-circle"></mat-icon>-->
        <mat-icon>remove</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card-footer>
</mat-card>
